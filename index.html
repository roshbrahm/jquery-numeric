<!doctype html>
<html >
<body >
	<h1>Numeric Plugin Demo</h1>
	<div>
		<div>Decimal</div>
		<input id="decimal" type="text" name="decimal" id="decimal" >
	</div>
	<div>
		<div>Integer</div>
		<input id="integer" type="text" name="integer" id="decimal" >
	</div>
	<div>
		<div>Negative Number and No Decimal</div>
		<input id="negativeNumber" type="text" name="negativeNumber" id="decimal" >
	</div>
	<div>
		<div>Negative Number and with Decimal</div>
		<input id="negaiveDecimal" type="text" name="negaiveDecimal" id="decimal" >
	</div>
	<div>
		<div>Integer with limit 5 digits</div>
		<input id="integerLimit" type="text" name="integerLimit" id="decimal" >
	</div>
</body>	
<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript" src="jquery-numeric.1.0.js"></script>
<script type="text/javascript">
	$("#decimal").numeric({decimal:true});
	$("#integer").numeric({decimal:false});
	$("#negativeNumber").numeric({negative:true});
	$("#negaiveDecimal").numeric({negative:true,decimal:true});
	$("#integerLimit").numeric({limit:5});
</script>
